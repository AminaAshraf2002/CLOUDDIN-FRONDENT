<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<div class="login-container">
  <div class="login-form-container" role="main">
    <!-- Left Section with Branding -->
    <section class="blue-section" aria-label="CloudIn Branding">
      <div class="logo-container">
        <img 
          src="assets/images/logo.png" 
          alt="CloudIn Logo" 
          class="logo"
          width="150" 
          height="150"
        >
      </div>
      <h1>Welcome to CloudIn</h1>
      <p>Your Learning, Your Way</p>
      <div class="wave-container" aria-hidden="true">
        <div class="wave wave1"></div>
        <div class="wave wave2"></div>
        <div class="wave wave3"></div>
      </div>
    </section>

    <!-- Login Form Section -->
    <section class="form-section" aria-label="Login Form">
      <h2>Sign In</h2>

      <!-- Error Message Display -->
      <div 
        *ngIf="errorMessage" 
        class="error-message" 
        role="alert" 
        aria-live="polite"
      >
        {{ errorMessage }}
      </div>

      <form 
        (ngSubmit)="onLogin()" 
        #loginForm="ngForm" 
        aria-labelledby="signin-heading"
      >
        <!-- Email Input -->
        <div class="form-group">
          <label for="email">Email Address</label>
          <div class="input-container">
            <i class="fas fa-envelope" aria-hidden="true"></i>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              [(ngModel)]="loginData.email"
              required
              [disabled]="isLoading"
              autocomplete="email"
              aria-required="true"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
              #emailInput="ngModel"
            >
            <div 
              *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)"
              class="validation-error"
            >
              <small *ngIf="emailInput.errors?.['required']">
                Email is required
              </small>
              <small *ngIf="emailInput.errors?.['pattern']">
                Please enter a valid email address
              </small>
            </div>
          </div>
        </div>

        <!-- Password Input -->
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-container password-container">
            <i class="fas fa-lock" aria-hidden="true"></i>
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              name="password"
              placeholder="Enter your password"
              [(ngModel)]="loginData.password"
              required
              [disabled]="isLoading"
              autocomplete="current-password"
              aria-required="true"
              #passwordInput="ngModel"
              minlength="8"
            >
            <button
              type="button"
              class="toggle-password"
              (click)="togglePasswordVisibility()"
            >
              {{ showPassword ? 'Hide' : 'Show' }}
            </button>
            <div 
              *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)"
              class="validation-error"
            >
              <small *ngIf="passwordInput.errors?.['required']">
                Password is required
              </small>
              <small *ngIf="passwordInput.errors?.['minlength']">
                Password must be at least 8 characters
              </small>
            </div>
          </div>
        </div>

        <!-- Remember Me and Forgot Password -->
        <div class="remember-forgot">
          <div class="remember-me">
            <input
              type="checkbox"
              id="remember"
              name="rememberMe"
              [(ngModel)]="loginData.rememberMe"
              [disabled]="isLoading"
            >
            <label for="remember">Remember me</label>
          </div>
          <div class="forgot-password">
            <a 
              [routerLink]="['/forgot-password']"
              aria-label="Forgot password"
            >
              Forgot Password?
            </a>
          </div>
        </div>

        <!-- Login Button -->
        <button
          type="submit"
          class="login-btn"
          [disabled]="loginForm.invalid || isLoading"
          aria-live="polite"
        >
          {{ isLoading ? 'Logging In...' : 'Sign In' }}
        </button>

        <!-- Additional Navigation Options -->
        <div class="signup-links">
          <p>
            Don't have an account? 
            <a 
              [routerLink]="['/register']"
              aria-label="Sign up for a new account"
            >
              Sign Up
            </a>
          </p>
          <p>
            Are you an admin? 
            <a 
              (click)="navigateToAdminLogin()"
              aria-label="Admin login"
            >
              Admin Login
            </a>
          </p>
        </div>
      </form>
    </section>
  </div>
</div>
