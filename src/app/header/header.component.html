<nav class="navbar navbar-expand-lg fixed-top" [class.scrolled]="scrolled">
    <div class="container">
      <!-- Logo -->
      <a class="navbar-brand" routerLink="/">
        <img src="assets/images/logo.png" alt="Logo" class="logo-img">
      </a>
      
      <!-- Mobile Toggle Button -->
      <button 
        class="navbar-toggler" 
        type="button" 
        (click)="isMenuCollapsed = !isMenuCollapsed" 
        aria-controls="navbarNav" 
        [attr.aria-expanded]="!isMenuCollapsed" 
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <!-- Navigation Links -->
      <div 
        class="collapse navbar-collapse" 
        [class.show]="!isMenuCollapsed" 
        id="navbarNav"
      >
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item">
            <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" (click)="closeMenu()">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/about" routerLinkActive="active" (click)="closeMenu()">About</a>
          </li>
        
          <li class="nav-item">
            <a class="nav-link" routerLink="/contact" routerLinkActive="active" (click)="closeMenu()">Contact</a>
          </li>
          <li class="nav-item auth-buttons">
            <a class="btn login-btn" routerLink="/login" (click)="closeMenu()">Login</a>
            <a class="btn register-btn" routerLink="/register" (click)="closeMenu()">Register</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
