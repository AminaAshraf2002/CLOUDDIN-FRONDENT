<div class="login-container">
    <div class="login-form-container">
      <!-- Left Section with Blue Background -->
      <div class="blue-section">
        <div class="spacer-logo">
          <img src="assets/images/logo.png" alt="Cloud In Logo" width="200" height="200" position="fixed">
        </div>
        <h1>CloudIn Admin</h1>
        <p>Management dashboard for system administrators</p>
        <div class="wave-container">
          <div class="wave wave1"></div>
          <div class="wave wave2"></div>
          <div class="wave wave3"></div>
        </div>
      </div>
      
      <!-- Right Section with Form -->
      <div class="form-section">
        <h2>Admin Sign In</h2>
        <form (ngSubmit)="onAdminLogin()">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              placeholder="Enter your email address"
              [(ngModel)]="adminLoginData.email"
              name="email"
              required
            >
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
              [(ngModel)]="adminLoginData.password"
              name="password"
              required
            >
          </div>
                    
          <div class="remember-forgot">
            <div class="remember-me">
              <input
                type="checkbox"
                id="remember"
                [(ngModel)]="adminLoginData.rememberMe"
                name="rememberMe"
              >
              <label for="remember">Remember me</label>
            </div>
            <div class="forgot-password">
              <a href="#">Reset Credentials</a>
            </div>
          </div>
          
          <button type="submit" class="login-btn admin-login-btn">Admin Sign In</button>
          
        </form>
      </div>
    </div>
  </div>
