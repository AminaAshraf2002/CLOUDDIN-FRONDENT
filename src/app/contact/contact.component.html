<app-header></app-header>

<div class="contact-container">
  <!-- Banner Section with Overlay -->
  <div class="banner">
    <div class="overlay">
      <h2>Contact</h2>
    </div>
  </div>
  
  <!-- Contact Section -->
  <div class="contact-section">
    <!-- Keep in Touch -->
    <div class="contact-info">
      <h3>Keep In Touch With Us</h3>
      <p>If you require clarifications on any of the courses or the admission process, we are happy to help.</p>
      
      <h4><i class="fas fa-phone-alt"></i> Call us on </h4>
      <span></span>
      <p><strong>Kochi</strong> 
        <a href="tel:+916238413745" class="no-underline">+91 6238 413 745</a>
      </p>
      
      <h4><i class="fas fa-envelope"></i> Email us at</h4>
      <p><strong>Enquiry:</strong> 
        <a href="mailto:cloudsynccin@gmail.com" class="no-underline">cloudsynccin&#64;gmail.com</a>
      </p>
      
      <h4><i class="fab fa-whatsapp"></i> Connect Us on</h4>
      <p><a href="https://wa.me/916238413745" class="no-underline">WhatsApp</a></p>
    </div>
    
    <!-- Get in Touch Form -->
    <div class="contact-form">
      <h3>Get in Touch</h3>
      <form (submit)="sendEmail($event)">
        <div class="form-group">
          <input type="text" placeholder="Name" id="name" required />
          <input type="email" placeholder="E-mail" id="email" required />
        </div>
        <div class="form-group">
          <input type="tel" placeholder="Phone" id="phone" required />
          <input type="text" placeholder="City" id="city" required />
        </div>
        <div class="form-group">
          <select id="course" required>
            <option value="">Choose a course...</option>
            <option value="Branding">
              GRAPHIC DESIGNING</option>
            <option value="Dropshipping">
              DIGITAL MARKETING</option>
            <option value="Affiliate Marketing">
              ECOMMERCE MASTERY</option>
            
          </select>
        </div>
        <div class="form-group">
          <textarea placeholder="Message" id="message" required></textarea>
        </div>
        <button type="submit" class="animated-button">Submit</button>
      </form>
    </div>
  </div>
  
  <!-- Location Section -->
  <div class="location">
    <h3><i class="fas fa-map-marker-alt"></i> Locate Us</h3>
    <p></p>
    
    <!-- Google Maps Embed -->
    <div class="map-container">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3927.5505079876045!2d76.31867637479603!3d10.018234290101471!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b080d4c11aafe81%3A0x5e6578f9e39a77ae!2sLuminar%20Technolab!5e0!3m2!1sen!2sin!4v1709729000000"
        width="100%"
        height="350"
        style="border:0; border-radius: 10px;"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  </div>
</div>

<app-footer></app-footer>
